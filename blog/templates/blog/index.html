<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Blog</title>
    </head>
    <body>

        <h1>
            List of all blog posts
        </h1>

        {% if latest_post_list %}
            <ul>
            {% for post in latest_post_list %}
                <li>
                    <a href="/blog/{{ post.id }}/">
                        {{ post.title }}
                        by <i>{{post.author_name}}</i>
                        ({{post.pub_date}})
                    </a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No posts are available.</p>
        {% endif %}

    </body>
</html>
