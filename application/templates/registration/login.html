<!-- registration/login.html -->

<a href="{% url 'application:index' %}">Back to Home</a>

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>

      {% csrf_token %}
      <table>
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="Submit"></td>
        </tr>                
      </table>
    </form>
{% endblock %}
