{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <div class="row" ALIGN="left">
    <div class="col">
      <h2 ALIGN="center">Sign up as a {{ user_type }}</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% bootstrap_form form %}
        <br>
        <button type="submit" class="btn btn-success">Sign up</button>
      </form>
    </div>
  </div>
{% endblock %}
