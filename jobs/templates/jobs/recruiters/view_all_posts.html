{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Posts</title>
    </head>
    
    <body>
        <h1>List of Posts for {{ user.name }} </h1>  
        <br>

        {% for post in allposts %}

            <div class="list-group">
                <a href='{% url "recruiters:post_detail_view" post.url %}' class="list-group-item list-group-item-action">{{ post.title }} - Published on {{ post.date_published}}
                </a>

            </div>

        {% endfor %}

        <br><br>
        Go back to {{user.name}} home click <a href='{% url "recruiters:recruiter_home" %}'> HERE </a>

    </body>
</html>
{% endblock %}
