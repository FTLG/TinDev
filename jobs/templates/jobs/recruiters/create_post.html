{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<html>
    <head>
        <meta charset="UTF-8">
        <title>Posts</title>
    </head>
    <body>

        <h1>Create Post</h1>

        <form enctype="multipart/form-data" method="POST" action="">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Post"/>
        </form>

    </body>
</html>

{% endblock %}
