{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}

<html>
    <head>
        <meta charset="UTF-8">
        <title>Posts</title>
    </head>
    <body>

        <h1>Create Post</h1>

        <div ALIGN="left">
            <form class="form-group" enctype="multipart/form-data" method="POST" action="">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Post"/>
            </form>
        </div>
        

    </body>
</html>

{% endblock %}
